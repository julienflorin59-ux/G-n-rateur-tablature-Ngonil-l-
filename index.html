<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngonilélé Tab Generator</title>
    <!-- On garde Tailwind en CDN pour simplifier la configuration pour l'utilisateur, 
         bien qu'en production "pure" on l'installerait via npm. 
         Cela fonctionne très bien avec Vite. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e5c4a1;
        color: #5d4037;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Scrollbar for better aesthetics */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #dbb08c; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #8d6e63; /* Marron Glacé */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #5d4037; /* Plus foncé au survol */
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lamejs": "https://aistudiocdn.com/lamejs@^1.2.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Point d'entrée pour Vite (Build Tool) -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
